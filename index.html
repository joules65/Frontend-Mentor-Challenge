<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> POP QUIZ!</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="screen start" id="start-screen">
      <h1> It's Quiz Time!!!!</h1>
      <h4> Make you see how much you sabi with these questions, make we know say book dey!</h2>
      <button id="start-button">Start Quiz</button>
    </div>
    <div class="screen" id="quiz-screen">
      <div class="question-container">
        <h2 id="question">Question here</h2>
        <div class="quiz-info">
          <p>
            Question <span id="current-question">1</span> of <span id="total-questions">10</span>
          </p>
          
        </div>
        <div class="answer-buttons" id="answer-buttons">
          <!--
          <button class="btn">Answer 1</button><button class="btn" id="answer0">Answer 0</button>
          <button class="btn" id="answer1">Answer 1</button>
          <button class="btn" id="answer2">Answer 2</button>
          <button class="btn" id="answer3">Answer 3</button>
          <button class="btn" id="answer4">Answer 4</button>
          --> 
        </div>
      </div>
      <div class="score-container">
        <p>Score: <span id="score">0</span></p>
        <button id="next-button" class="btn">Next Question</button>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>
  <div class="screen " id="result-screen">
    <div class="result-info">
    <h2>QUIZ RESULTS</h2>
    <p>You scored <span id="scored">0</span> out of <span id="scored-total">10</span></p>
    <div id="result-message">Message</div>
    </div>
    <button id="restart-button">Restart Quiz</button>
  </div>
</body>
</html>
